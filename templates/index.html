<!DOCTYPE html>
<head>
  <title>Chat GPT</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <!-- <img src="{{ url_for('static', filename='dog.png') }}" class="icon" /> -->
  <h3>Générateur d'idées</h3>
  <form action="/" method="post">
    <input type="text" name="marque" placeholder="Saisir une demande" required />
    <input type="submit" value="Générer des idées" />
  </form>
  {% if result %}
  <!-- <div class="result">{{ result }}</div> -->
  {% set results = result.split('\n') %}
  <ul>
    {% for result in results %}
    <li>{{ result }}</li>
    {% endfor %} 
  </ul>
  {% endif %}
</body>
